<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-vC4LGVj8c8wmzT3tTPG4eMNm9ATKijJ3elBghF83VGnld7x2/+VCk0O+crN0Rj/jgqlVauK+TX6P88vFumKuGQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up - Food Delivery Website</title>
    <style>
      body {
        font-family: "Ubuntu Mono", monospace;
        background-image: url(signup.jpg);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .signup-container {
        background-color: white;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      .signup-container h2 {
        margin-bottom: 1em;
        font-size: 1.5em;
      }
      .signup-container input[type="text"],
      .signup-container input[type="email"],
      .signup-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .signup-container button {
        width: 100%;
        padding: 10px;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
      }
      .signup-container button:hover {
        background-color: #e68900;
      }
      .signup-container .login-link {
        margin-top: 1em;
        display: block;
        color: #777;
        text-decoration: none;
        font-size: 0.9em;
      }
      .signup-container .login-link:hover {
        color: #ff9800;
      }
      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em 0;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form action="/signup" method="post">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Create Account</button>
      </form>
      <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>

    <footer>
      <p>&copy; 2020-2024 Food Delivery Website. All Rights Reserved.</p>
    </footer>
  </body>
</html>
