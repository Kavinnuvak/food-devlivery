<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Contact Us - Food Delivery Website</title>
    <style>
      /* Inline styles for demonstration; move to style.css as needed */
      body {
        font-family: "Ubuntu Mono", monospace;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        background-color: #ff9800;
        width: 100%;
        padding: 1em;
        text-align: center;
        color: white;
      }
      main {
        width: 100%;
        max-width: 600px;
        padding: 1em;
      }
      section {
        margin-bottom: 2em;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin: 0.5em 0 0.2em 0;
      }
      input,
      textarea,
      button {
        margin-bottom: 1em;
        padding: 0.5em;
        font-size: 1em;
      }
      button {
        background-color: #ff9800;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #e68900;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Contact Us</h1>
    </header>

    <hr />

    <!-- Main Content -->
    <main>
      <!-- Contact Information Section -->
      <section id="contact-info">
        <h2>Our Contact Information</h2>
        <p>
          <strong>Address:</strong>123 Ponni Sugars Road, Nellikuppam, Tamil
          Nadu 612803.
        </p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p>
          <strong>Email:</strong>
          <a href="mailto:info@fooddelivery.com">fooddelivery@gmail.com</a>
        </p>
      </section>

      <!-- Contact Form Section -->
      <section id="contact-form">
        <h2>Get in Touch</h2>
        <form
          action="mailto:info@fooddelivery.com"
          method="post"
          enctype="text/plain"
        >
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>

      <!-- Map Section -->
      <section id="location">
        <h2>Our Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509179!2d144.95373531531615!3d-37.81627974202159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c6d7e15d2e50!2s123%20Food%20Lane%2C%20Culinary%20City%2C%20FL%203000!5e0!3m2!1sen!2sus!4v1600123456789!5m2!1sen!2sus"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2020-2024 Food Delivery Website. All Rights Reserved.</p>
    </footer>
  </body>
</html>
